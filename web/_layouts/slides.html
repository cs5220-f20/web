---
title: CS 5220
audio: audio
---

<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <title>{{ page.title }}</title>

    <link rel="stylesheet" href="{{ "reveal.js/dist/reset.css" | relative_url }}">
    <link rel="stylesheet" href="{{ "reveal.js/dist/reveal.css" | relative_url}}">
    <link rel="stylesheet" href="{{ "reveal.js/dist/theme/black.css" | relative_url }}" id="theme">

    <!-- Theme used for syntax highlighted code -->
    <link rel="stylesheet" href="{{ "reveal.js/plugin/highlight/monokai.css" | relative_url }}" id="highlight-theme">

  </head>
  <body>

    <div class="reveal">
      <div class="slides">
        {{ content }}
      </div>
    </div>

    <script src="{{ "reveal.js/dist/reveal.js" | relative_url }}"></script>
    <script src="{{ "reveal.js/plugin/notes/notes.js" | relative_url }}"></script>
    <script src="{{ "reveal.js/plugin/markdown/markdown.js" | relative_url }}"></script>
    <script src="{{ "reveal.js/plugin/math/math.js" | relative_url }}"></script>
    <script src="{{ "reveal.js/plugin/highlight/highlight.js" | relative_url }}"></script>
    <script src="{{ "reveal.js-plugins/chart/Chart.min.js" | relative_url }}"></script>
    <script src="{{ "reveal.js-plugins/chart/plugin.js" | relative_url }}"></script>
    <script src="{{ "reveal.js-plugins/audio-slideshow/plugin.js" | relative_url }}"></script>
    <script src="{{ "reveal.js-plugins/audio-slideshow/recorder.js" | relative_url }}"></script>
    <script src="{{ "reveal.js-plugins/audio-slideshow/RecordRTC.js" | relative_url }}"></script>

    <script>
      // More info about initialization & config:
      // - https://revealjs.com/initialization/
      // - https://revealjs.com/config/
      Reveal.initialize({
        hash: true,

        audio: {
          prefix: '{{ page.audio }}/',
          suffix: '.webm;codecs=opus',
          advance: 500,
          autoplay: false,
          defaultDuration: 5,
          defaultAudios: true,
          playerOpacity: 0.05,
          playerStyle: 'position: fixed; bottom: 4px; left: 25%; width: 50%; height:75px; z-index: 33;',
          startAtFragment: true
        },

        math: {
          mathjax: 'https://cdn.jsdelivr.net/gh/mathjax/mathjax@2.7.8/MathJax.js',
          config: 'TeX-AMS_HTML-full'
        },

        chart: {
          defaults: {
            global: {
              title: { fontColor: "#FFF" },
              legend: {
                position: "bottom",
                labels: { fontColor: "#FFF" },
              },
              tooltips: {
                labels: { fontColor: "#FFF" },
              },
            },
            scale: {
              scaleLabel: { fontColor: "#FFF" },
              gridLines: { color: "#FFF", zeroLineColor: "#FFF" },
            ticks: { fontColor: "#FFF" },
            }
          },
          line: { borderColor: [ "rgba(20,220,220,.8)" , "rgba(220,120,120,.8)", "rgba(20,120,220,.8)" ], "borderDash": [ [5,10], [0,0] ] },
          bar: { backgroundColor: [ "rgba(20,220,220,.8)" , "rgba(220,120,120,.8)", "rgba(20,120,220,.8)" ]},
          pie: { backgroundColor: [ ["rgba(0,0,0,.8)" , "rgba(220,20,20,.8)", "rgba(20,220,20,.8)", "rgba(220,220,20,.8)", "rgba(20,20,220,.8)"] ]},
          radar: { borderColor: [ "rgba(20,220,220,.8)" , "rgba(220,120,120,.8)", "rgba(20,120,220,.8)" ]},
        },

        // Learn about plugins: https://revealjs.com/plugins/
        plugins: [ RevealMarkdown, RevealMath, RevealHighlight, RevealNotes, RevealAudioSlideshow, RevealAudioRecorder, RevealChart ],

      });
    </script>
  </body>
</html>
